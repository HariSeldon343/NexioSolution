<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b72c4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a9f;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)"/>
  
  <!-- Calendar base -->
  <rect x="76" y="128" width="360" height="310" rx="40" fill="#ffffff" filter="url(#shadow)"/>
  
  <!-- Calendar header -->
  <rect x="76" y="128" width="360" height="80" rx="40" fill="#1e3d6f"/>
  <rect x="76" y="180" width="360" height="28" fill="#1e3d6f"/>
  
  <!-- Binding rings -->
  <rect x="140" y="80" width="32" height="80" rx="16" fill="none" stroke="#6b7280" stroke-width="8"/>
  <rect x="340" y="80" width="32" height="80" rx="16" fill="none" stroke="#6b7280" stroke-width="8"/>
  
  <!-- Ring holes -->
  <circle cx="156" cy="70" r="8" fill="#6b7280"/>
  <circle cx="356" cy="70" r="8" fill="#6b7280"/>
  
  <!-- Calendar grid -->
  <g fill="#e5e7eb">
    <!-- Week 1 -->
    <rect x="100" y="230" width="32" height="32" rx="4"/>
    <rect x="140" y="230" width="32" height="32" rx="4"/>
    <rect x="180" y="230" width="32" height="32" rx="4"/>
    <rect x="220" y="230" width="32" height="32" rx="4"/>
    <rect x="260" y="230" width="32" height="32" rx="4"/>
    <rect x="300" y="230" width="32" height="32" rx="4"/>
    <rect x="340" y="230" width="32" height="32" rx="4"/>
    
    <!-- Week 2 -->
    <rect x="100" y="270" width="32" height="32" rx="4"/>
    <rect x="140" y="270" width="32" height="32" rx="4"/>
    <rect x="220" y="270" width="32" height="32" rx="4"/>
    <rect x="260" y="270" width="32" height="32" rx="4"/>
    <rect x="300" y="270" width="32" height="32" rx="4"/>
    <rect x="340" y="270" width="32" height="32" rx="4"/>
    <rect x="380" y="270" width="32" height="32" rx="4"/>
    
    <!-- Week 3 -->
    <rect x="100" y="310" width="32" height="32" rx="4"/>
    <rect x="140" y="310" width="32" height="32" rx="4"/>
    <rect x="180" y="310" width="32" height="32" rx="4"/>
    <rect x="220" y="310" width="32" height="32" rx="4"/>
    <rect x="260" y="310" width="32" height="32" rx="4"/>
    <rect x="300" y="310" width="32" height="32" rx="4"/>
    <rect x="340" y="310" width="32" height="32" rx="4"/>
    
    <!-- Week 4 -->
    <rect x="100" y="350" width="32" height="32" rx="4"/>
    <rect x="140" y="350" width="32" height="32" rx="4"/>
    <rect x="180" y="350" width="32" height="32" rx="4"/>
    <rect x="220" y="350" width="32" height="32" rx="4"/>
    <rect x="260" y="350" width="32" height="32" rx="4"/>
  </g>
  
  <!-- Today highlight -->
  <rect x="176" y="266" width="40" height="40" rx="8" fill="#10b981"/>
  <text x="196" y="294" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">15</text>
</svg>