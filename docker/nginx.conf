user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml application/vnd.ms-fontobject application/x-font-ttf font/opentype;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html index.php;

        # CORS headers per permettere accesso da OnlyOffice
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Mx-ReqToken, Keep-Alive, X-Requested-With, If-Modified-Since" always;
        add_header Access-Control-Max-Age 1728000;

        # Handle OPTIONS requests in location blocks

        # Documents location
        location /documents/ {
            alias /usr/share/nginx/html/documents/;
            autoindex on;
            autoindex_exact_size off;
            autoindex_localtime on;
            
            # Handle OPTIONS
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Mx-ReqToken, Keep-Alive, X-Requested-With, If-Modified-Since";
                add_header Content-Type "text/plain charset=UTF-8";
                add_header Content-Length 0;
                return 204;
            }
            
            # Permetti download diretto
            add_header Content-Disposition "inline";
            
            # Cache control
            expires 1h;
            add_header Cache-Control "public, immutable";
        }

        # OnlyOffice documents location
        location /documents/onlyoffice/ {
            alias /usr/share/nginx/html/documents/onlyoffice/;
            autoindex on;
            
            # Tipi MIME per documenti Office
            location ~ \.docx?$ {
                add_header Content-Type "application/vnd.openxmlformats-officedocument.wordprocessingml.document";
            }
            location ~ \.xlsx?$ {
                add_header Content-Type "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet";
            }
            location ~ \.pptx?$ {
                add_header Content-Type "application/vnd.openxmlformats-officedocument.presentationml.presentation";
            }
            location ~ \.pdf$ {
                add_header Content-Type "application/pdf";
            }
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Default location
        location / {
            try_files $uri $uri/ =404;
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}