<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexio - Offline</title>
    <meta name="theme-color" content="#2563eb">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .offline-container {
            max-width: 400px;
            padding: 2rem;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .offline-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .offline-message {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .app-logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="app-logo">âœ¦</div>
        
        <div class="offline-icon">ðŸ“¡</div>
        
        <h1 class="offline-title">Sei offline</h1>
        
        <p class="offline-message">
            Non Ã¨ possibile connettersi a Internet in questo momento.
            <br><br>
            Puoi comunque visualizzare i dati memorizzati nella cache dell'app.
        </p>
        
        <button class="retry-button" onclick="checkConnection()">
            Riprova connessione
        </button>
    </div>

    <script>
        function checkConnection() {
            if (navigator.onLine) {
                // Try to reload the main app
                window.location.href = './index.html';
            } else {
                alert('Connessione non disponibile. Riprova piÃ¹ tardi.');
            }
        }

        // Auto-retry when back online
        window.addEventListener('online', () => {
            setTimeout(() => {
                window.location.href = './index.html';
            }, 1000);
        });
    </script>
</body>
</html>
