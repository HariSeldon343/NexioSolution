<!DOCTYPE html>
<html>
<head>
    <title>PWA Icons Preview</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
        .icon-item { background: white; padding: 10px; border-radius: 8px; text-align: center; }
        .icon-item img { max-width: 100%; height: auto; display: block; margin: 0 auto 10px; }
        .icon-item span { font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <h1>Nexio PWA Icons Preview</h1>
    <div class="icon-grid">
        <div class='icon-item'>
            <img src='icon-72x72.svg' alt='72x72'>
            <span>72x72</span>
        </div>
        <div class='icon-item'>
            <img src='icon-96x96.svg' alt='96x96'>
            <span>96x96</span>
        </div>
        <div class='icon-item'>
            <img src='icon-128x128.svg' alt='128x128'>
            <span>128x128</span>
        </div>
        <div class='icon-item'>
            <img src='icon-144x144.svg' alt='144x144'>
            <span>144x144</span>
        </div>
        <div class='icon-item'>
            <img src='icon-152x152.svg' alt='152x152'>
            <span>152x152</span>
        </div>
        <div class='icon-item'>
            <img src='icon-192x192.svg' alt='192x192'>
            <span>192x192</span>
        </div>
        <div class='icon-item'>
            <img src='icon-384x384.svg' alt='384x384'>
            <span>384x384</span>
        </div>
        <div class='icon-item'>
            <img src='icon-512x512.svg' alt='512x512'>
            <span>512x512</span>
        </div>
    </div>
</body>
</html>
