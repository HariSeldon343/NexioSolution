version: '3.7'
services:
  onlyoffice-documentserver:
    image: onlyoffice/documentserver:latest
    container_name: nexio-onlyoffice
    restart: always
    ports:
      - "8082:80"              # OnlyOffice editor on http://localhost:8082
    environment:
      - JWT_ENABLED=true
      - JWT_SECRET=nexio_jwt_secret_2025_secure_key_with_special_chars_!@#$%
      - JWT_HEADER=Authorization
      - JWT_IN_BODY=true
    volumes:
      - ./data:/var/www/onlyoffice/Data      # Data storage
      - ./logs:/var/log/onlyoffice           # Server logs
      # DIRECT VOLUME MOUNT - Allows OnlyOffice to access documents directly
      - C:/xampp/htdocs/piattaforma-collaborativa/documents:/var/www/documents:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"    # Enable host.docker.internal
    networks:
      - onlyoffice-net

  # Nginx file server to serve documents to OnlyOffice
  nginx-fileserver:
    image: nginx:alpine
    container_name: nexio-fileserver
    restart: always
    ports:
      - "8083:80"           # File server on http://localhost:8083
    volumes:
      # Mount documents directory
      - C:/xampp/htdocs/piattaforma-collaborativa/documents:/usr/share/nginx/html/documents:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - onlyoffice-net

networks:
  onlyoffice-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16  # Fixed subnet for consistent IPs</