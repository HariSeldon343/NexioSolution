server {
    listen 8080;
    server_name localhost;
    
    # Root directory
    root /var/www;
    
    # Abilita CORS per sviluppo
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

    # Serve documents con path completo per compatibilit√†
    location /piattaforma-collaborativa/documents/onlyoffice/ {
        alias /var/www/onlyoffice/documents/;
        autoindex on;
        
        # Gestione OPTIONS per CORS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # Set proper MIME types
        location ~ \.docx$ {
            add_header Content-Type "application/vnd.openxmlformats-officedocument.wordprocessingml.document";
        }
        location ~ \.xlsx$ {
            add_header Content-Type "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet";
        }
        location ~ \.pptx$ {
            add_header Content-Type "application/vnd.openxmlformats-officedocument.presentationml.presentation";
        }
    }
    
    # Serve documents from mounted volume (legacy path)
    location /documents/ {
        alias /var/www/onlyoffice/documents/;
        autoindex off;
        
        # Allow OnlyOffice to download files
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        add_header Access-Control-Allow-Headers "Range";
        
        # Set proper MIME types
        location ~ \.docx$ {
            add_header Content-Type "application/vnd.openxmlformats-officedocument.wordprocessingml.document";
        }
        location ~ \.xlsx$ {
            add_header Content-Type "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet";
        }
        location ~ \.pptx$ {
            add_header Content-Type "application/vnd.openxmlformats-officedocument.presentationml.presentation";
        }
    }
    
    # Proxy per API PHP
    location /piattaforma-collaborativa/backend/api/ {
        proxy_pass http://host.docker.internal/piattaforma-collaborativa/backend/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Default location
    location / {
        root /var/www/onlyoffice/documents;
        autoindex on;
    }
}