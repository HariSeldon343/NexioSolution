user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name _;
        
        root /usr/share/nginx/html;
        
        # Enable CORS for OnlyOffice
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        
        # Documents directory
        location /documents/ {
            alias /usr/share/nginx/html/documents/;
            autoindex on;
            
            # Specific MIME types for office documents
            location ~ \.docx$ {
                add_header Content-Type application/vnd.openxmlformats-officedocument.wordprocessingml.document;
            }
            location ~ \.xlsx$ {
                add_header Content-Type application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;
            }
            location ~ \.pptx$ {
                add_header Content-Type application/vnd.openxmlformats-officedocument.presentationml.presentation;
            }
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        
        # Handle OPTIONS requests
        location / {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS';
                add_header 'Access-Control-Allow-Headers' '*';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
    }
}