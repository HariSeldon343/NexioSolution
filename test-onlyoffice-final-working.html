    <script>
        function log(message, type = 'info') {
            const debug = document.getElementById('debug');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : '#4ec9b0';
            debug.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            debug.scrollTop = debug.scrollHeight;
            console.log(message);
        }

        // Configurazione OnlyOffice SENZA JWT per test
        const config = {
            document: {
                fileType: "docx",
                key: "doc_22_" + Date.now(),
                title: "Test Document.docx",
                url: "http://localhost/piattaforma-collaborativa/documents/test.docx",
                permissions: {
                    edit: true,
                    download: true,
                    print: true,
                    review: true,
                    comment: true
                }
            },
            documentType: "word",
            editorConfig: {
                mode: "edit",
                lang: "it",
                callbackUrl: "http://localhost/piattaforma-collaborativa/backend/api/onlyoffice-callback.php",
                user: {
                    id: "1",
                    name: "Test User"
                },
                customization: {
                    forcesave: true,
                    autosave: true,
                    chat: false,
                    comments: false,
                    help: false,
                    plugins: false
                }
            },
            width: "100%",
            height: "100%",
            token: undefined, // NO TOKEN per test
            type: "desktop"
        };

        log('Configuration ready', 'success');
        log('Document URL: ' + config.document.url);
        log('Document Server: http://localhost:8082');

        // Inizializza l'editor
        window.docEditor = null;

        function initializeEditor() {
            try {
                log('Creating OnlyOffice editor instance...');
                
                window.docEditor = new DocsAPI.DocEditor("onlyoffice-editor", config);
                
                log('‚úÖ Editor initialized successfully!', 'success');
                
                // Event handlers
                window.docEditor.events = {
                    onReady: function() {
                        log('‚úÖ Editor is ready!', 'success');
                    },
                    onDocumentStateChange: function(event) {
                        log('Document state changed: ' + JSON.stringify(event.data));
                    },
                    onError: function(event) {
                        log('‚ùå Error: ' + JSON.stringify(event.data), 'error');
                    },
                    onWarning: function(event) {
                        log('‚ö†Ô∏è Warning: ' + JSON.stringify(event.data));
                    }
                };
                
            } catch (error) {
                log('‚ùå Failed to initialize editor: ' + error.message, 'error');
                console.error(error);
            }
        }

        // Verifica che DocsAPI sia disponibile
        if (typeof DocsAPI !== 'undefined') {
            log('‚úÖ DocsAPI loaded successfully', 'success');
            setTimeout(initializeEditor, 1000);
        } else {
            log('‚è≥ Waiting for DocsAPI to load...');
            
            // Riprova dopo un po'
            let retries = 0;
            const checkInterval = setInterval(function() {
                retries++;
                if (typeof DocsAPI !== 'undefined') {
                    clearInterval(checkInterval);
                    log('‚úÖ DocsAPI loaded after ' + retries + ' retries', 'success');
                    initializeEditor();
                } else if (retries > 10) {
                    clearInterval(checkInterval);
                    log('‚ùå DocsAPI failed to load after 10 retries', 'error');
                    log('Verifica che OnlyOffice Document Server sia attivo su http://localhost:8082', 'error');
                }
            }, 1000);
        }

        // Log dello stato iniziale
        log('Page loaded. Waiting for OnlyOffice API...');
    </script>
